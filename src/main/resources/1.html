<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container {
      display: inline-block;
      position: relative;
    }

    .span {
      display: inline-block;
      background: #ccc;
      color: #000;
      text-align: center;
      border-radius: 50%;
      padding: 50% 0;
      width: 100%;
      position: absolute;
      transform: translateY(-50%);
    }

    .text {
      position: relative;
      top: -.5em;
      padding: 0em 0.65em;
    }
  </style>
</head>
<body>
<br><br>
<div class=container><span class="span"></span><span class=text>1</span></div>
<div class=container><span class="span"></span><span class=text>10</span></div>
<div class=container><span class="span"></span><span class=text>10000</span></div>
Развернуть фрагмент
</body>
</html>
